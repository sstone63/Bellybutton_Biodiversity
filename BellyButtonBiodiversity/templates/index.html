<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    
    <!--call script for minified JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--call script for plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!--call to the style sheet-->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron text-center box-body">
                <h1>Belly Button Biodiversity</h1>
                <h4>Use the interactive charts below to explore the dataset</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-body box-body">
                        <div class="form-group">
                            <label for="dataselect">SELECT Sample:</label>
                            <select id="dataselect" onchange="intialize_page(this.value)"></select>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default box-body">
                    <table class="table table-striped">
                        <tbody id='table'>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-10">
                <div id = "pieplot"></div>
            </div>
        </div>
        <div class="row">
            <div id="bubbleplot"></div>
        </div>
    </div>
    <!--call js app-->
    <script type="text/javascript" src="../static/app.js"></script>
</body>
</html>
